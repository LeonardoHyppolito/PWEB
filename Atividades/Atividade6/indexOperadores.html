<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matemáticas</title>

<style>
    .Formulario {
        background-color: #f16868; /* Cor de fundo */
        padding: 100px; /* Espaçamento interno */
        width: 300px; /* Largura do formulário */
        margin: 0 auto; /* Centraliza horizontalmente */
        border-radius: 100px; /* Borda arredondada */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
    }
    .Formulario button {
        background-color: #ffffff; /* Cor de fundo */
        color: rgb(0, 0, 0); /* Cor do texto */
        padding: 10px 20px; /* Espaçamento interno */
        border: none; /* Sem borda */
        border-radius: 5px; /* Borda arredondada */
        cursor: pointer; /* Cursor do mouse */
        font-size: 16px; /* Tamanho da fonte */
        transition: background-color 0.3s; /* Transição suave da cor de fundo */
    }

</style>
</head>
<body>
    <div class="Formulario">
        <h1>Operações Matemáticas</h1>

        <form id="formOperacoes">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" required><br><br>

            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" required><br><br>

            <button type="button" onclick="calcularOperacoes()">Calcular</button>
        </form>
    </div>

    <div id="resultadoOperacoes"></div>

    <!-- Chamando o garoto JS -->
    <script src="indexOperadores.js"></script>
</body>
</html>
